<!DOCTYPE html>
<html>
<head>
	<title>Image Classifier</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="web-codes/tfjs.js"></script>
	<script src="web-codes/jquery.js"></script>
	<script src="web-codes/script.js"></script>
	<script src="web-codes/classes.js"></script>
	<link rel="stylesheet" href="web-codes/bootstrap.css">
	<style>
		.result-item-container { margin-top: 5px; font-size: 16px; }
		.result-label { width: 25%; float: left; }
		.result-bar { width: 75%; float: left; }
		.result-bar-color {
			background-color: #198754;
			color: #FFFFFF;
			border-radius: 5px;
			position: relative;
		}
	</style>
</head>
<body>

<div class="container">
	<hr />
	<h1 class="text-center">Image Classifier</h1>
	<hr />
	<div class="text-center">
		<img src="apple.jpg" id="input-image" style="width:240px;">
	</div>
	<div>
		<input type="file" accept="image/*" onchange="display(this)" class="form-control">
	</div>
	<hr />
	<div id="results">
		<div class="result-item-container">
			<div class="result-label">Apple</div>
			<div class="result-bar"><div class="result-bar-color text-center" style="width:90%">90%</div></div>
		</div>
	</div>
</div>

</body>
</html>
