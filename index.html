<!DOCTYPE html>
<html>
<head>
	<title>Image Classifier</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="web-codes/tfjs.js"></script>
	<script src="web-codes/jquery.js"></script>
	<script src="web-codes/script.js"></script>
	<script src="web-codes/classes.js"></script>
	<link rel="stylesheet" href="web-codes/bootstrap.css">
	<style>
		.result-item-container {
			margin-top: 5px;
			font-size: 16px;
		}
		.result-label {
			width: 25%;
			float: left;
		}
		.result-bar {
			width: 75%;
			float: left;
		}
		.result-bar-value {
			color: #CCCCCC;
			border-radius: 5px;
		}
		#image-preview {
			width: 240px;
			height: 240px;
			margin: auto;
			background-color: #CCCCCC;
			border-radius: 5px;
		}
		#image-preview img {
			object-fit: cover;
			width: 240px;
			height: 240px;
			overflow: hidden;
		}
	</style>
</head>
<body>

<div class="container">
	<hr />
	<h1 class="text-center">Image Classifier</h1>
	<hr />
	<div id="image-preview" class="text-center">
		<img src="default.jpg" id="input-image">
	</div>
	<hr />
	<div id="file-input-container">
		<input type="file" accept="image/*" onchange="display(this)" class="form-control">
	</div>
	<hr />
	<div id="results"><center><img src="web-codes/loading.gif" /></center></div>
</div>

</body>
</html>
